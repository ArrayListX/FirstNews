<body>



    <!--左侧-->
    <div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
        <div class="am-offcanvas-bar admin-offcanvas-bar">
            <ul class="userList am-list admin-sidebar-list">
          	    <li id="" class="clickLi personalDate" ><a href="doIndexUI" >返回</a></li>
                <li id="load-person-id" class="clickLi personalDate" ><a><i class="am-icon-credit-card-alt am-icon-fw"></i> 个人资料</a></li>
                <li id="load-safe-id" class="clickLi basicSetting"><a><i class="am-icon-cog am-icon-fw"></i> 安全设置</a></li>
                <li id="load-comment-id" class="clickLi commentMessage"><a><i class="am-icon-commenting am-icon-fw"></i> 评论管理</a></li>
                <li id="load-article-id" class="clickLi leaveWord"><a><i class="am-icon-comments am-icon-fw"></i> 文章管理</a></li>
                <li id="load-articleWrite-id" class="clickLi leaveWord"><a><i class="am-icon-comments am-icon-fw"></i> 发表文章</a></li>
            </ul>
            <div class="am-panel am-panel-default admin-sidebar-panel">
                <div class="am-panel-bd">
                    <p><span class="am-icon-bookmark"></span> 公告</p>
                    <p>时光静好，与君语；细水流年，与君同。</p>
                </div>
            </div>
        </div>
    </div>
    <!--右侧-->
    <div class="admin-content">
        <div class="userInfo">
     <!-- Main content -->
    <section id="mainContentId" class="content container-fluid">
    </section>
        </div>

<!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script type="text/javascript">
   //页面加载完成以后执行
   $(function(){
	   var username = document.cookie.split(";")[2].split("=")[1];
	   //alert(username);
	   //点击事件注册
	   //当点击指定id对应的对象时,执行某个操作(页面加载)
	   doLoadUI("load-person-id","userSet/userSet_person");
	   doLoadUI("load-safe-id","userSet/userSet_safe");
	   doLoadUI("load-comment-id","userSet/userSet_comment");
	   doLoadUI("load-article-id","userSet/userSet_article");
	   doLoadUI("load-articleWrite-id","userSet/userSet_article_Write");
   });
   //提取共性
   function doLoadUI(id,url){
	   $("#"+id).click(function(){
		   //load函数为一个jquery中的异步加载函数
		   //可以基于url异步加载资源并添加到指定位置
		   $("#mainContentId").load(url);
	   })   
   }
   
   /* function doUpdateUsername(){
	   var username = document.cookie.split(";")[2].split("=")[1];
	   alert(username);
	   
   } */
</script>
